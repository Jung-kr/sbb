# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sbb-container-jungwy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://wooyong.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7258951a6a1c4052a16225f1487b5ac4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9e7c0d636c704005b0a1b598282b6420 }}
    - run: chmod 777 ./gradlew
      name: gradle file permission change
    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: wooyong.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7258951a6a1c4052a16225f1487b5ac4 }}/sbb:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sbb-container-jungwy'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_91c047afefb3431888147abc268f59f8 }}
        images: 'wooyong.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7258951a6a1c4052a16225f1487b5ac4 }}/sbb:${{ github.sha }}'
